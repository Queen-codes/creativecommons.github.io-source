<article class="projects">
    <h2> {{ this.title }}</h2>
  <!--- <p>placeholder content here...</p> -->
    <ul>
      {% for repo in bag('repos.repos') %}
      {% if repo.featured %}
        <li>
            <article class="project">
                <h3><a href="{{ repo.url }}">{{ repo.english_name }}</a></h3>
                <p>  {{ repo.description }}</p>
            </article>
        </li>
      {% endif %}
    {% endfor %}
    </ul>
</article>
